version: '3.8'

services:
  langgraph-studio:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY}
      - LANGCHAIN_TRACING_V2=true
      - LANGCHAIN_PROJECT=arc-langgraph-studio
    volumes:
      - .:/app
      - ./studio:/app/studio
    command: langgraph studio --host 0.0.0.0 --port 8080
