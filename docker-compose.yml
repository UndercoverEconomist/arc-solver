version: '3.8'

services:
  arc-solver:
    build: .
    volumes:
      - ./output:/app/output
      - ./db:/app/db
      - ./data:/app/data
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    command: ["python", "src/main.py", "--challenges", "data/arc-2024/arc-agi_training_challenges.json", "--solutions", "data/arc-2024/arc-agi_training_solutions.json"]